<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCAT Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00b894, #00b894, #00cec9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-question {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>MDCAT Quiz</h2>
    <form id="mdcatQuizForm">
        <div class="quiz-question">
            <p>1. What is the function of the kidneys?</p>
            <label><input type="radio" name="q1" value="correct"> Filter blood</label><br>
            <label><input type="radio" name="q1" value="wrong"> Produce insulin</label><br>
            <label><input type="radio" name="q1" value="wrong"> Digest food</label><br>
        </div>
        <div class="quiz-question">
            <p>2. What does ECG stand for?</p>
            <label><input type="radio" name="q2" value="wrong"> Electrocardiogram</label><br>
            <label><input type="radio" name="q2" value="correct"> Electrocardiogram</label><br>
            <label><input type="radio" name="q2" value="wrong"> Electromyogram</label><br>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitMdcatQuiz()">Submit Quiz</button>
    </form>
</div>

<script>
    function submitMdcatQuiz() {
        const form = document.getElementById('mdcatQuizForm');
        const answers = Array.from(form.elements);
        let score = 0;
        let feedback = [];

        answers.forEach(answer => {
            if (answer.type === 'radio' && answer.checked) {
                if (answer.value === 'correct') {
                    score++;
                } else {
                    feedback.push(`Question ${answer.name.charAt(1)}: Incorrect`);
                }
            }
        });

        const totalQuestions = feedback.length + score;
        feedback.unshift(`Your score: ${score} out of ${totalQuestions}`);
        localStorage.setItem('mdcatFeedback', JSON.stringify(feedback));
        window.location.href = 'EvalMdcat.html';
    }
</script>

</body>
</html>
