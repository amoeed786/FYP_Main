<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .quiz-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .submit-btn {
            width: 150px;
            font-size: 18px;
        }
        .descriptive-box {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Computer Quiz Generated</h2>
        <p>Based on your prompt: <strong id="computerPromptDisplay"></strong></p>
        <div id="quizContainer"></div>
        <button class="btn btn-success mt-4 submit-btn">Submit Quiz</button>
    </div>

    <script>
        const computerPrompt = localStorage.getItem('computerPrompt');
        const questionType = localStorage.getItem('questionType');
        document.getElementById('computerPromptDisplay').textContent = computerPrompt;

        const quizContainer = document.getElementById('quizContainer');

        if (questionType === 'mcq') {
            // Sample MCQ question (for demo purposes)
            const mcqQuestion = `
                <div class="quiz-card">
                    <h5>Question 1: What does CPU stand for?</h5>
                    <div>
                        <input type="radio" name="question1" value="A"> A) Central Processing Unit<br>
                        <input type="radio" name="question1" value="B"> B) Computer Personal Unit<br>
                        <input type="radio" name="question1" value="C"> C) Central Peripheral Unit<br>
                        <input type="radio" name="question1" value="D"> D) None of the above<br>
                    </div>
                </div>
            `;
            quizContainer.innerHTML = mcqQuestion;
        } else if (questionType === 'descriptive') {
            // Descriptive question
            const descriptiveQuestion = `
                <div class="quiz-card">
                    <h5>Descriptive Question:</h5>
                    <p>Explain the functioning of a CPU in a computer system.</p>
                    <textarea class="descriptive-box" placeholder="Type your answer here..."></textarea>
                </div>
            `;
            quizContainer.innerHTML = descriptiveQuestion;
        }
    </script>

</body>
</html>
