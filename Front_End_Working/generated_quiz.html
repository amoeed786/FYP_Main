<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDCat Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .quiz-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .submit-btn {
            width: 150px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>MDCat Quiz Generated</h2>
        <p>Based on your prompt: <strong id="userPromptDisplay"></strong></p>
        <div id="quizContainer">
            <!-- Sample question (for demo purposes) -->
            <div class="quiz-card">
                <h5>Question 1: What is the capital of France?</h5>
                <div>
                    <input type="radio" name="question1" value="A"> A) Paris<br>
                    <input type="radio" name="question1" value="B"> B) London<br>
                    <input type="radio" name="question1" value="C"> C) Berlin<br>
                    <input type="radio" name="question1" value="D"> D) Madrid<br>
                </div>
            </div>
            <button class="btn btn-success mt-4 submit-btn">Submit Quiz</button>
        </div>
    </div>

    <script>
        const userPrompt = localStorage.getItem('mdcatPrompt');
        document.getElementById('userPromptDisplay').textContent = userPrompt;
    </script>

</body>
</html>
