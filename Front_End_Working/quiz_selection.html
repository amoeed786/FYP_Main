<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quiz-selection {
            text-align: center;
        }
        .quiz-card {

            margin: 20px;

            transition: transform 0.3s ease;
        }
        .quiz-card:hover {
            transform: scale(1.1);
        }
        .quiz-card img {
            width: 100px;
        }
        .quiz-card h3 {
            margin-top: 15px;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <div class="quiz-selection">
        <h1 class="mb-4">Choose Your Quiz</h1>
        <div class="d-flex justify-content-center">
            <div class="quiz-card mx-3">
                <a href="mdcat_mcqs.html">
                    <img src="https://img.icons8.com/external-flat-wichaiwi/100/000000/external-quiz-education-flat-wichaiwi.png" alt="MDCat MCQs">
                    <h3>MDCat MCQs</h3>
                </a>
            </div>
            <div class="quiz-card mx-3">
                <a href="computer_quiz.html">
                    <img src="https://img.icons8.com/fluency/100/000000/computer.png" alt="Computer Quiz">

                </a>
            </div>
        </div>
    </div>

</body>
</html>
