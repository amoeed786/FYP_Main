<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Course Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00b894, #00b894, #00cec9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-question {
            margin: 20px 0;
        }
        .descriptive-question {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Computer Course Quiz</h2>
    <form id="quizForm">
        <div class="mb-3">
            <label><input type="radio" name="questionType" value="mcq" checked> Multiple Choice Questions</label><br>
            <label><input type="radio" name="questionType" value="descriptive"> Descriptive Questions</label><br>
        </div>

        <div class="quiz-question mcq">
            <p>1. What is the main function of the CPU?</p>
            <label><input type="radio" name="q1" value="correct"> Process data</label><br>
            <label><input type="radio" name="q1" value="wrong"> Store data</label><br>
            <label><input type="radio" name="q1" value="wrong"> Display data</label><br>
        </div>
        <div class="quiz-question mcq">
            <p>2. What does HTML stand for?</p>
            <label><input type="radio" name="q2" value="wrong"> Hypertext Markup Language</label><br>
            <label><input type="radio" name="q2" value="correct"> Hypertext Markup Language</label><br>
            <label><input type="radio" name="q2" value="wrong"> Hyperlink and Text Markup Language</label><br>
        </div>
        <div class="quiz-question descriptive-question">
            <p>1. Explain the function of a compiler.</p>
            <textarea name="desc1" rows="3" placeholder="Your answer here..."></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit Quiz</button>
    </form>
</div>

<script>
    const form = document.getElementById('quizForm');
    const mcqQuestions = document.querySelectorAll('.mcq');
    const descriptiveQuestions = document.querySelectorAll('.descriptive-question');

    form.addEventListener('change', function () {
        const questionType = form.querySelector('input[name="questionType"]:checked').value;

        if (questionType === 'mcq') {
            mcqQuestions.forEach(question => question.style.display = 'block');
            descriptiveQuestions.forEach(question => question.style.display = 'none');
        } else {
            mcqQuestions.forEach(question => question.style.display = 'none');
            descriptiveQuestions.forEach(question => question.style.display = 'block');
        }
    });

    function submitQuiz() {
        const answers = Array.from(form.elements);
        let score = 0;
        let feedback = [];

        answers.forEach(answer => {
            if (answer.type === 'radio' && answer.checked) {
                if (answer.value === 'correct') {
                    score++;
                } else {
                    feedback.push(`Question ${answer.name.charAt(1)}: Incorrect`);
                }
            } else if (answer.type === 'textarea' && answer.value.trim() !== '') {
                feedback.push(`Question ${answer.name.charAt(4)}: ${answer.value.trim()}`);
            }
        });

        const totalQuestions = feedback.length + score;
        feedback.unshift(`Your score: ${score} out of ${totalQuestions}`);
        localStorage.setItem('computerFeedback', JSON.stringify(feedback));
        window.location.href = 'EvalComp.html';
    }
</script>

</body>
</html>
